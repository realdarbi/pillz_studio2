{% extends 'studio/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'studio/css/auth.css' %}">
<style>
    #register-card {
        width: 100% !important;
        max-width: 450px !important;
        margin: 0 auto !important;
    }

    .auth-form {
        padding: 40px 30px !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="auth-form-container" id="auth-container"
         data-login-url="{% url 'login' %}"
         data-register-url="{% url 'register' %}">
        {% include 'studio/register_form.html' %}
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'studio/js/auth.js' %}"></script>
<script src="{% static 'studio/js/register.js' %}"></script>
{% endblock %}
