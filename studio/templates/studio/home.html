{% extends 'studio/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'studio/css/home.css' %}">
{% endblock %}

{% block content %}
<div class="services-container">
    <h1 class="heading">Наши услуги</h1>

    {% for service in services %}
    <a href="{% url 'service_detail' service.pk %}" class="service-link">
        <div class="service-card" data-service-id="{{ service.pk }}">
            <div class="service-info">
                <h3 class="service-name">{{ service.name }}</h3>
                <p class="service-price">от {{ service.min_price }} ₽</p>
            </div>
            <img src="{% static 'studio/media/service/service-'|add:service.category|add:'.jpg' %}"
                 alt="{{ service.name }}"
                 class="service-image">
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'studio/js/home.js' %}"></script>
{% endblock %}
